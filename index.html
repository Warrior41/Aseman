<!-- main.html - صفحه اصلی -->
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تولدت مبارک!</title>
    <style>
        body {
            text-align: center;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .snow-globe {
            width: 200px;
            height: 200px;
            background: url('snow_globe.png') no-repeat center/contain;
            position: relative;
            display: inline-block;
        }
        .snow {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .snow span {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: snowfall linear infinite;
        }
        @keyframes snowfall {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <h1>تولدت مبارک دوست عزیزم! 🎉</h1>
        <img src="friend.jpg" alt="Friend" width="300">
        <p>امیدوارم بهترین سال زندگیت باشه! ❤️</p>
        <div class="snow-globe">
            <div class="snow"></div>
        </div>
    </div>
    <script>
        // ایجاد دانه‌های برف داخل گوی شیشه‌ای
        function createSnowflakes() {
            let snowContainer = document.querySelector(".snow");
            for (let i = 0; i < 20; i++) {
                let flake = document.createElement("span");
                flake.style.left = Math.random() * 100 + "%";
                flake.style.top = Math.random() * 100 + "%";
                flake.style.animationDuration = (Math.random() * 2 + 2) + "s";
                snowContainer.appendChild(flake);
            }
        }
        createSnowflakes();
    </script>
</body>
</html>
