<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ورود</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>اسم و رمزتو وارد کن تا صفحه بعد رو ببینی</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="نام کاربری" required>
            <input type="password" id="password" placeholder="رمز عبور" required>
            <button type="submit">ورود</button>
        </form>
        <p id="errorMessage" style="display: none; color: red;">نام کاربری یا رمز عبور اشتباه است!</p>

        <!-- دکمه گرفتن اجازه پخش صدا -->
        <button id="allowAudio">اجازه پخش موزیک 🎵</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
